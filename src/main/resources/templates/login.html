<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="hotelapp" content=""/>
    <meta name="Ben Rose" content=""/>

    <title>Login</title>

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<link href="../static/css/common.css" th:href="@{css/common.css}" rel="stylesheet" />
</head>

<body>

<div class="container">

    <form method="POST" th:action="@{/login}" th:object="${loginForm}" class="form-signin">
        <h2 class="form-heading">Log in</h2>

        <div class="form-group">
            <input name="username" id="username" type="text" th:field="*{username}" class="form-control" placeholder="Username"
                   autofocus="true"/>
            <input name="password" id="password" type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
            <span th:if="${error != null}"><span class="has-error" id="logInError" th:text="${error}"></span></span>

            <button class="btn btn-lg btn-primary btn-block" id="logInSubmit" type="submit">Log In</button>
            <h4 class="text-center"><a th:href="@{/signup}">Not a member? Sign up!</a></h4>
            <h5 class="text-center"><a id="backToSearch" th:href="@{/index}">Back to search</a></h5>
        </div>

    </form>

</div>
<!-- /container -->
</body>
</html>
