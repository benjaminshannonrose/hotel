<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="hotelapp" content=""/>
    <meta name="Ben Rose" content=""/>

    <title>Login</title>

	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<link href="../static/css/common.css" th:href="@{css/common.css}" rel="stylesheet" />
</head>

<body>

    <div class="container">

        <form method="POST" th:action="@{/signup}" th:object="${userForm}" class="form-signin">
            <h2 class="form-signin-heading">Create your account</h2>

            <div class="form-group">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Username" autofocus="true"/>
                <p class="has-error" id="usernameError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password"/>
                <p class="has-error" id="passwordError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{passwordConfirm}" class="form-control" placeholder="Confirm your password"/>
                <p class="has-error" id="confirmPasswordError" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></p>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="signUpSubmit">Submit</button>
            <h4 class="text-center"><a th:href="@{/login}">Already a member? Log in!</a></h4>
                <h5 class="text-center"><a th:href="@{/index}">Back to search</a></h5>
        </form>

    </div>
<!-- /container -->
</body>
</html>
